<!DOCTYPE html>
<html>
<head>
  <!-- Cheech's Flexible Pizza Parlor
    Author: Jessica Gilmore
    Date: July 11, 2021 -->
<title>Cheech's Pizza Parlor</title>
<meta charset="utf-8">
<link rel="stylesheet" href="styles.css" />
<script src="https://kit.fontawesome.com/7e41acd17d.js"
        crossorigin="anonymous"></script>
</head>

<body>
  <h1>Cheech's Pizza Parlor</h1>

  <div class="navbar">
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="order.html">Order Online</a></li>
      <li><a href="">Our Location</a></li>
    </ul>
  </div>

  <div class="ordercontainer">
    <form method="get" action="thankyou.html">
      <div class="column1">
        <fieldset>
            <legend>
              Contact Information
            </legend>

            <label for="fname">
              Name:
              <input autofocus type="text" name="fname" id="fname" required placeholder="First Name"/>
            </label>

            <label>
              Last Name:
              <input type="text" name="lname" id="lname" required placeholder="Last Name" />
            </label>

            <label>
              Phone Number:
              <input type="tel" id="phone" name="phone" required placeholder="555-555-5555" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </label>

        </fieldset>
       </div>

       <div class="column2">
        <fieldset>
      <legend>
        Place Your Order:
      </legend>
      <select name="Pizza" id="Pizza">
        <option value="None">Choose Pizza</option>
        <option value="Broccoli Sausage">Broccoli Sausage</option>
        <option value="Classic Cheese">Classic Cheese</option>
        <option value="Hawaiian">Hawaiian</option>
        <option value="Margherita">Margherita</option>
        <option value="Pepperoni">Pepperoni</option>
        <option value="Sausage">Sausage</option>
      </select>
      <select name="Size" id="Size">
        <option value="None">Size</option>
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>
      </select>

      <input type="number" id="Quantity" name="Quantity" min="1" max="31">
    </fieldset>

      <input class="submit" type="Submit" value="Place Order"/>
    </div>

    <div class="column3">
      <h1> Thank You for your order. </h1>
      <p>Remember to like us on Facebook!</p>
      <a href="http://www.facebook.com" target="blank"><i class="fas fa-thumbs-up fa-2x"></i></a>
      <p>Follow us on Instagram and Twitter for weekly deals!</p>
      <a href="http://www.instagram.com" target="blank"><i class="fab fa-instagram"></i></a>
      <a href="http://www.twitter.com" target="blank"><i class="fab fa-twitter"></i></a>
    </div>

    <div class="review">
      <p>"Best Brick Oven Pizza I've ever had!" - Michael Corleone</p>
    </div>
  </form>

</div>



</body>
</html>
